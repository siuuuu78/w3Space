      }
      body {

        flex-direction: column;
        align-items: center;
        overflow: hidden;
        position: relative;
        background: linear-gradient(125deg, #00103a 0%, #3e5f77 100%);
      }

      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        flex: 1;
        position: relative;
        z-index: 1;
      }

      .image-container {
        text-align: center;
        width: 100%;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
        border-radius: 10px;
      }

      .link {
        min-width: 50% !important;
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }

          width: 100%;
        }
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }

      a {
        outline: 2px solid black;
      }
      a:hover {
        background-color: rgba(255, 255, 255, 0);
      }

      .sky-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotateZ(45deg);
        z-index: 0;
        overflow: hidden;
      }

      .star {
        position: absolute;
        height: 2px;
        background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
        filter: drop-shadow(0 0 6px #699bff);
        animation: tail 6000ms ease-in-out infinite,
          shooting 6000ms ease-in-out infinite;
      }

      .star::before,
      .star::after {
        position: absolute;
        content: "";
        top: calc(50% - 1px);
        right: 0;
        height: 2px;
        background: linear-gradient(
          -45deg,
          rgba(0, 0, 255, 0),
          #5f91ff,
          rgba(0, 0, 255, 0)
        );
        border-radius: 100%;
        transform: translateX(50%) rotateZ(45deg);
        animation: shining 3000ms ease-in-out infinite;
      }

      .star::after {
        transform: translateX(50%) rotateZ(-45deg);
      }

      .star:nth-child(1) {
        top: calc(50% - 200px);
        left: calc(50% - 300px);
        animation-delay: 650ms;
      }
      .star:nth-child(1)::before,
      .star:nth-child(1)::after {
        animation-delay: 650ms;
      }

      .star:nth-child(2) {
        top: calc(50% - -50px);
        left: calc(50% - 190px);
        animation-delay: 150ms;
      }

        animation-delay: 150ms;
      }

        animation-delay: 1600ms;

      }

      .star:nth-child(4) {

      /* Animations */
